<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#ffffff">
  <title>fs.</title>
  <style>
    /**
     * Стили для чистого и адаптивного дизайна
     */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #ffffff;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    /* Контейнер для рендеринга сцены */
    #container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Блокировка событий iframe при взаимодействии с камерой */
    #blocker {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Контейнер для рендеринга three.js -->
  <div id="container"></div>
  <!-- Блокировщик событий iframe -->
  <div id="blocker"></div>

  <!-- Импорт зависимостей three.js -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@v0.149.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    /**
     * Инициализация 3D-сцены с виджетами
     * @module widget3D
     */
    import * as THREE from 'three';
    import { TrackballControls } from 'three/addons/controls/TrackballControls.js';
    import { CSS3DRenderer, CSS3DObject } from 'three/addons/renderers/CSS3DRenderer.js';

    /**
     * Создает элемент с iframe для отображения виджета
     * @param {Object} config - Конфигурация элемента
     * @param {string} config.src - Ссылка на виджет (например, видео или другой iframe-контент)
     * @param {number} config.x - Позиция по оси X
     * @param {number} config.y - Позиция по оси Y
     * @param {number} config.z - Позиция по оси Z
     * @param {number} config.ry - Поворот по оси Y (радианы)
     * @param {string} config.width - Ширина элемента (для div и iframe, например, '480px')
     * @param {string} config.height - Высота элемента (для div и iframe, например, '360px')
     * @param {string} config.backgroundColor - Цвет фона div (например, '#000')
     * @returns {CSS3DObject} Объект для сцены
     */
    function createElement({ src, x, y, z, ry, width, height, backgroundColor }) {
      const div = document.createElement('div');
      div.style.width = width;
      div.style.height = height;
      div.style.backgroundColor = backgroundColor;

      const iframe = document.createElement('iframe');
      iframe.style.width = width;
      iframe.style.height = height;
      iframe.style.border = '0';
      iframe.src = src;
      div.appendChild(iframe);

      const object = new CSS3DObject(div);
      object.position.set(x, y, z);
      object.rotation.y = ry;

      return object;
    }

    /**
     * Инициализация сцены, камеры, рендера и управления
     * @returns {void}
     */
    function init() {
      const container = document.getElementById('container');

      // Настройка камеры
      const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 5000);
      camera.position.set(1000, 700, 1500);

      // Создание сцены
      const scene = new THREE.Scene();

      // Настройка рендера
      const renderer = new CSS3DRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);

      // Создание группы с виджетами
      const group = new THREE.Group();
      group.add(createElement({
        src: 'https://www.youtube.com/embed/SJOz3qjfQXU?rel=0',
        x: 0,
        y: 0,
        z: 240,
        ry: 0,
        width: '480px',
        height: '360px',
        backgroundColor: '#000'
      }));
      group.add(createElement({
        src: 'https://www.youtube.com/embed/Y2-xZ-1HE-Q?rel=0',
        x: 240,
        y: 0,
        z: 0,
        ry: Math.PI / 2,
        width: '480px',
        height: '360px',
        backgroundColor: '#000'
      }));
      group.add(createElement({
        src: 'https://www.youtube.com/embed/IrydklNpcFI?rel=0',
        x: 0,
        y: 0,
        z: -240,
        ry: Math.PI,
        width: '480px',
        height: '360px',
        backgroundColor: '#000'
      }));
      group.add(createElement({
        src: 'https://www.youtube.com/embed/9ubytEsCaS0?rel=0',
        x: -240,
        y: 0,
        z: 0,
        ry: -Math.PI / 2,
        width: '480px',
        height: '360px',
        backgroundColor: '#000'
      }));
      scene.add(group);

      // Настройка управления камерой
      const controls = new TrackballControls(camera, renderer.domElement);
      controls.rotateSpeed = 4;

      // Обработка изменения размера окна
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Блокировка событий iframe при взаимодействии с камерой
      const blocker = document.getElementById('blocker');
      controls.addEventListener('start', () => {
        blocker.style.display = 'block';
      });
      controls.addEventListener('end', () => {
        blocker.style.display = 'none';
      });

      // Анимация сцены
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }

      animate();
    }

    // Запуск приложения
    init();
  </script>
</body>
</html>
