<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#ffffff">
  <title>fs.</title>
  <style>
    /**
     * Стили для чистого и адаптивного дизайна
     */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #ffffff;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    /* Контейнер для рендеринга сцены */
    #container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Блокировка событий iframe при взаимодействии с камерой */
    #blocker {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }

    /* Стили для интерактивных точек */
    .interactive-point {
      width: 20px;
      height: 20px;
      background-color: #808080;
      border-radius: 50%;
      opacity: 0.5;
      transition: transform 0.2s, background-color 0.2s;
    }

    .interactive-point:hover {
      transform: scale(1.2);
      background-color: #cccccc;
    }
  </style>
</head>
<body>
  <!-- Контейнер для рендеринга three.js -->
  <div id="container"></div>
  <!-- Блокировщик событий iframe -->
  <div id="blocker"></div>

  <!-- Импорт зависимостей three.js -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@v0.149.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    /**
     * Инициализация 3D-сцены с виджетами
     * @module widget3D
     */
    import * as THREE from 'three';
    import { TrackballControls } from 'three/addons/controls/TrackballControls.js';
    import { CSS3DRenderer, CSS3DObject } from 'three/addons/renderers/CSS3DRenderer.js';

    // Счетчик для отслеживания количества созданных элементов
    let elementCounter = 0;

    /**
     * Создает элемент с iframe для отображения виджета
     * @param {Object} config - Конфигурация элемента
     * @param {string} config.src - Ссылка на виджет (например, видео или другой iframe-контент)
     * @param {string} config.width - Ширина элемента (для div и iframe, например, '480px')
     * @param {string} config.height - Высота элемента (для div и iframe, например, '360px')
     * @param {string} config.backgroundColor - Цвет фона div (например, '#000')
     * @returns {Object} Объект сцены и ширина виджета
     * @throws {Error} Если параметры отсутствуют или некорректны
     */
    function createElement({ src, width, height, backgroundColor }) {
      // Проверка входных параметров
      if (!src || !width || !height || !backgroundColor) {
        throw new Error('Все параметры (src, width, height, backgroundColor) должны быть указаны');
      }
      if (!width.endsWith('px') || !height.endsWith('px')) {
        throw new Error('Ширина и высота должны быть указаны в пикселях (например, "480px")');
      }
      const widthValue = parseFloat(width);
      const heightValue = parseFloat(height);
      if (isNaN(widthValue) || isNaN(heightValue)) {
        throw new Error('Ширина и высота должны быть числовыми значениями (например, "480px")');
      }

      const div = document.createElement('div');
      div.style.width = width;
      div.style.height = height;
      div.style.backgroundColor = backgroundColor;

      const iframe = document.createElement('iframe');
      iframe.style.width = width;
      iframe.style.height = height;
      iframe.style.border = '0';
      iframe.src = src;
      div.appendChild(iframe);

      const object = new CSS3DObject(div);

      // Определение граней куба: позиция (x, y, z) и повороты (rx, ry)
      const cubeFaces = [
        { x: 0, y: 0, z: 1, rx: 0, ry: 0 }, // Передняя грань
        { x: 0, y: 0, z: -1, rx: 0, ry: Math.PI }, // Задняя грань
        { x: -1, y: 0, z: 0, rx: 0, ry: -Math.PI / 2 }, // Левая грань
        { x: 1, y: 0, z: 0, rx: 0, ry: Math.PI / 2 }, // Правая грань
        { x: 0, y: 1, z: 0, rx: -Math.PI / 2, ry: 0 }, // Верхняя грань
        { x: 0, y: -1, z: 0, rx: Math.PI / 2, ry: 0 } // Нижняя грань
      ];

      // Выбор грани по индексу элемента (максимум 6 граней)
      const face = cubeFaces[Math.min(elementCounter, cubeFaces.length - 1)];

      // Установка позиции и поворотов
      object.position.set(face.x, face.y, face.z);
      object.rotation.x = face.rx || 0;
      object.rotation.y = face.ry || 0;

      elementCounter++; // Увеличиваем счетчик

      return { object, width: widthValue }; // Возвращаем объект и ширину
    }

    /**
     * Создает каркас куба (ребра, углы, интерактивные точки)
     * @param {THREE.Group} group - Группа для добавления элементов
     * @param {number} radius - Половина длины ребра куба
     * @param {THREE.Scene} scene - Сцена для добавления интерактивных элементов
     * @param {THREE.Camera} camera - Камера для raycaster
     * @param {THREE.Raycaster} raycaster - Raycaster для обработки событий мыши
     * @returns {Object} Массив интерактивных точек
     */
    function createCubeFrame(group, radius, scene, camera, raycaster) {
      // Ребра куба
      const lineMaterial = new THREE.LineBasicMaterial({ color: 0x808080 }); // Серые линии
      const vertices = [
        // Вершины куба
        new THREE.Vector3(-radius, -radius, -radius), // 0
        new THREE.Vector3(radius, -radius, -radius),  // 1
        new THREE.Vector3(radius, radius, -radius),   // 2
        new THREE.Vector3(-radius, radius, -radius),  // 3
        new THREE.Vector3(-radius, -radius, radius),  // 4
        new THREE.Vector3(radius, -radius, radius),   // 5
        new THREE.Vector3(radius, radius, radius),    // 6
        new THREE.Vector3(-radius, radius, radius)    // 7
      ];

      // Ребра куба (индексы вершин для соединения)
      const edges = [
        [0, 1], [1, 2], [2, 3], [3, 0], // Нижняя грань
        [4, 5], [5, 6], [6, 7], [7, 4], // Верхняя грань
        [0, 4], [1, 5], [2, 6], [3, 7]  // Боковые ребра
      ];

      edges.forEach(([start, end]) => {
        const geometry = new THREE.BufferGeometry().setFromPoints([vertices[start], vertices[end]]);
        const line = new THREE.Line(geometry, lineMaterial);
        group.add(line);
      });

      // Углы куба (маленькие кубы, только 3 на передней грани)
      const cornerSize = radius * 0.1; // Размер углов (10% от радиуса куба)
      const cornerVertices = [vertices[4], vertices[6], vertices[7]]; // Передние углы
      cornerVertices.forEach(vertex => {
        const cornerDiv = document.createElement('div');
        cornerDiv.style.width = `${cornerSize}px`;
        cornerDiv.style.height = `${cornerSize}px`;
        cornerDiv.style.backgroundColor = '#808080'; // Серый цвет
        cornerDiv.style.transform = 'rotateY(45deg) rotateX(45deg)'; // 3D-эффект куба
        const cornerObject = new CSS3DObject(cornerDiv);
        cornerObject.position.copy(vertex);
        group.add(cornerObject);
      });

      // Интерактивные точки на задней грани
      const interactivePoints = [];
      const pointSize = 20; // Фиксированный размер точек
      const backVertices = [vertices[0], vertices[1], vertices[2], vertices[3]]; // Задняя грань
      backVertices.forEach(vertex => {
        const pointDiv = document.createElement('div');
        pointDiv.className = 'interactive-point';
        pointDiv.style.width = `${pointSize}px`;
        pointDiv.style.height = `${pointSize}px`;
        const pointObject = new CSS3DObject(pointDiv);
        pointObject.position.copy(vertex);
        group.add(pointObject);
        interactivePoints.push(pointObject);
      });

      return { interactivePoints };
    }

    /**
     * Инициализация сцены, камеры, рендера и управления
     * @returns {void}
     * @throws {Error} Если количество виджетов вне диапазона 4–6
     */
    function init() {
      const container = document.getElementById('container');

      // Настройка камеры
      const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 5000);
      camera.position.set(1000, 700, 1500); // Увеличено в 2 раза от (500, 350, 750)

      // Создание сцены
      const scene = new THREE.Scene();

      // Настройка рендера
      const renderer = new CSS3DRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.domElement.style.width = '100%';
      renderer.domElement.style.height = '100%';
      container.appendChild(renderer.domElement);

      // Настройка управления камерой
      const controls = new TrackballControls(camera, renderer.domElement);
      controls.rotateSpeed = 4;
      controls.minDistance = 500;
      controls.maxDistance = 3000;

      // Настройка raycaster для интерактивности
      const raycaster = new THREE.Raycaster();
      const mouse = new THREE.Vector2();

      // Создание группы с виджетами
      const group = new THREE.Group();
      let maxWidth = 0;

      // Определение виджетов
      const widgets = [
        {
          src: 'https://www.youtube.com/embed/SJOz3qjfQXU?rel=0',
          width: '480px',
          height: '360px',
          backgroundColor: '#000'
        },
        {
          src: 'https://www.youtube.com/embed/Y2-xZ-1HE-Q?rel=0',
          width: '400px',
          height: '300px',
          backgroundColor: '#000'
        },
        {
          src: 'https://www.youtube.com/embed/IrydklNpcFI?rel=0',
          width: '520px',
          height: '390px',
          backgroundColor: '#000'
        },
        {
          src: 'https://www.youtube.com/embed/9ubytEsCaS0?rel=0',
          width: '480px',
          height: '360px',
          backgroundColor: '#000'
        },
        {
          src: 'https://www.youtube.com/embed/dQw4w9WgXcQ?rel=0', // Пример для 5-го виджета
          width: '500px',
          height: '375px',
          backgroundColor: '#000'
        },
        {
          src: 'https://www.youtube.com/embed/3tmd-ClpJxA?rel=0', // Пример для 6-го виджета
          width: '450px',
          height: '338px',
          backgroundColor: '#000'
        }
      ];

      // Проверка количества виджетов
      if (widgets.length < 4 || widgets.length > 6) {
        throw new Error('Количество виджетов должно быть от 4 до 6');
      }

      // Добавление виджетов и расчет максимальной ширины
      const widgetObjects = widgets.map(widget => {
        const { object, width } = createElement(widget);
        maxWidth = Math.max(maxWidth, width);
        return object;
      });

      // Масштабирование позиций виджетов на основе максимальной ширины
      const radius = maxWidth * 0.75; // Половина длины ребра куба
      widgetObjects.forEach((object, index) => {
        const face = [
          { x: 0, y: 0, z: radius, rx: 0, ry: 0 }, // Передняя
          { x: 0, y: 0, z: -radius, rx: 0, ry: Math.PI }, // Задняя
          { x: -radius, y: 0, z: 0, rx: 0, ry: -Math.PI / 2 }, // Левая
          { x: radius, y: 0, z: 0, rx: 0, ry: Math.PI / 2 }, // Правая
          { x: 0, y: radius, z: 0, rx: -Math.PI / 2, ry: 0 }, // Верхняя
          { x: 0, y: -radius, z: 0, rx: Math.PI / 2, ry: 0 } // Нижняя
        ][index];
        object.position.set(face.x, face.y, face.z);
        object.rotation.x = face.rx || 0;
        object.rotation.y = face.ry || 0;
        group.add(object);
      });

      // Добавление каркаса куба (ребра, углы, интерактивные точки)
      const { interactivePoints } = createCubeFrame(group, radius, scene, camera, raycaster);

      scene.add(group);

      // Обработка изменения размера окна и масштабирования
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.domElement.style.width = '100%';
        renderer.domElement.style.height = '100%';
        controls.handleResize(); // Обновление управления
      }
      window.addEventListener('resize', onWindowResize);

      // Блокировка событий iframe при взаимодействии с камерой
      const blocker = document.getElementById('blocker');
      controls.addEventListener('start', () => {
        blocker.style.display = 'block';
      });
      controls.addEventListener('end', () => {
        blocker.style.display = 'none';
      });

      // Обработка событий мыши для интерактивных точек
      function onMouseMove(event) {
        // Нормализация координат мыши
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        // Обновление raycaster
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(interactivePoints);

        // Сброс стилей всех точек
        interactivePoints.forEach(point => {
          point.element.style.transform = 'scale(1)';
          point.element.style.backgroundColor = '#808080';
        });

        // Применение стилей к точкам под курсором
        intersects.forEach(intersect => {
          intersect.object.element.style.transform = 'scale(1.2)';
          intersect.object.element.style.backgroundColor = '#cccccc';
        });
      }
      window.addEventListener('mousemove', onMouseMove);

      // Анимация сцены
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }

      animate();
    }

    // Запуск приложения с обработкой ошибок
    try {
      init();
    } catch (error) {
      console.error('Ошибка инициализации:', error.message);
      alert(`Ошибка: ${error.message}`);
    }
  </script>
</body>
</html>
